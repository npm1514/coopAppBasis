<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <div class="output"><textarea class="textbox"></textarea></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      var img = new Image();
      img.crossOrigin = 'Anonymous';
      img.onload = function() {
        var canvas = document.createElement('CANVAS');
        var ctx = canvas.getContext('2d');
        canvas.height = this.height;
        canvas.width = this.width;
        ctx.drawImage(this, 0, 0);
        var dataURL = canvas.toDataURL();
        $('.output').find('.textbox').val(dataURL).end().show()
        canvas = null;
      };
      img.src = "https://api.urlbox.io/v1/efeP93KeW9zj2bTb/png?url=overstock.com%2Fmen&full_page=true&force=true";
    </script>
  </body>
</html>
